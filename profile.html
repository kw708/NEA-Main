<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content ="width=device-width,initial-scale =1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/2cdfb815df.js" crossorigin="anonymous"></script>
</head>
<nav>
    <a href=""><img src="images/logo transparent.png" alt="Logo"></a>
</nav>
<br>
<body> 
    <!-- The profile and Icon-->
    <div class = "profile">
        <i class="fa-solid fa-user"></i>
       <h1>Kemi</h1>
       <button onclick ="goToCourses()">Back to Courses</button>
    </div>
    <!-- The target and notes boxes-->
    <div class = "container">
        <div class = "box">
            <h3>Targets</h3>
            <div class ="icon"> 
            <i class="fa-solid fa-bullseye"></i>Daily Target</div>
            <div class ="icon2"> 
            <i class="fa-solid fa-bullseye"></i>Weekly Target</div>
        </div>
        <!-- notes box -->
        <div class = "box">
            <h3>Notes</h3>
            <div class = "notes-section">
                <div class= "upload-icon"><i class="fa-solid fa-upload"></i></div>
                <p> Upload Notes</p>
            </div>
            <div class = "notes-folder">
                <i class="fa-regular fa-folder"></i>Notes Folder</div>
        
        </div>
    </div>
    <!--- The java for going back the courses page-->
    <script src = "script.js"></script>
    <script>
    function goToCourses() {
        window.location.href = "courses.html";
    }
    </script>
</body>
</html>
